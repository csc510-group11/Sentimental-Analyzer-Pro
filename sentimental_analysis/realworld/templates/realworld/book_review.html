{% extends 'realworld/base.html' %}

{% block title %}Book Review Analysis - Sentiment Analyzer Pro{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="display-4">Book Review Analysis</h1>
    <p class="lead">Enter the URL of the book review page you want to analyze.</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="{% url 'book_review' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="reviewUrl" class="form-label">Book Review URL:</label>
          <input type="url" class="form-control" id="reviewUrl" name="review_url" placeholder="https://example.com/book-review" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Analyze Reviews</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
